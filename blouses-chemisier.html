<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/logo2.png" type="image/png" />
    <title>Blouses et chemisiers – MA LOU</title>

    <!-- Typos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feuilles existantes -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/footer.css" />

    <style>
      :root {
        --noir: #000;
        --beige: #e8dbcd;
      }
      body {
        margin: 0;
        background: var(--beige);
        font-family: "Quicksand", sans-serif;
        color: #3f3027;
      }

      .container {
        max-width: 1240px;
        margin: 24px auto 80px;
        padding: 0 18px;
      }
      .page-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 6px 0 22px;
        border-left: 6px solid rgba(0, 0, 0, 0.06);
        padding-left: 12px;
      }
      .title {
        font-family: "Cormorant Garamond", serif;
        font-size: 38px;
        margin: 0;
      }
      .count {
        font-size: 14px;
        opacity: 0.7;
      }

      /* grille */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      @media (min-width: 1200px) {
        .grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
          gap: 20px;
        }
      }

      /* carte produit */
      .card {
        background: var(--beige);
        display: flex;
        flex-direction: column;
      }
      .img-wrap {
        aspect-ratio: 3/4;
        overflow: hidden;
        position: relative;
      }
      .img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        transition: opacity 0.3s ease;
      }
      .img-wrap img:nth-child(1) {
        opacity: 1;
      }
      .img-wrap img:nth-child(2) {
        opacity: 0;
      }
      .card:hover .img-wrap img:nth-child(1) {
        opacity: 0;
      }
      .card:hover .img-wrap img:nth-child(2) {
        opacity: 1;
      }

      .card h3 {
        font-family: "Cormorant Garamond", serif;
        font-size: 16px;
        margin: 10px 0 4px;
      }
      .price {
        font-weight: 700;
        font-size: 14px;
        margin: 0 0 10px;
      }
      .btn {
        display: inline-block;
        border: none;
        border-radius: 999px;
        padding: 12px 0;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
      }
      .btn.preview {
        background: var(--noir);
        color: #fff;
      }

      /* -------- MODALE corrigée -------- */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 200000 !important;
      }
      .modal.open {
        display: flex;
      }

      .modal-card {
        background: #fff;
        border-radius: 12px;
        max-width: min(900px, 96vw);
        max-height: 92svh;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* Croix grosse et visible */
      .close-x {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 36px;
        font-weight: bold;
        line-height: 1;
        color: #000;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 200001;
        border: none;
        transition: background 0.2s ease;
      }
      .close-x:hover {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
      }

      .modal-body {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 16px;
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      @media (min-width: 900px) {
        .modal-body {
          grid-template-columns: 1fr 1fr;
          gap: 22px;
          padding: 22px;
        }
      }
      .modal-images img.big {
        width: 100%;
        object-fit: contain;
        background: #f6f3ef;
        max-height: 48svh;
      }
      .thumbs {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        margin-top: 10px;
      }
      .thumbs img {
        width: 100%;
        cursor: pointer;
      }

      .modal-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 22px;
        margin: 0 0 6px;
      }
      .modal-price {
        font-weight: 700;
        margin: 0 0 10px;
      }
      .modal-desc {
        font-size: 14px;
        margin: 0 0 12px;
        white-space: pre-line;
      }
      #modalBuyTarget {
        max-height: 40svh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Bloque le scroll du fond */
      body.modal-open {
        overflow: hidden;
        touch-action: none;
      }

      /* Panier Shopify au-dessus */
      .shopify-buy-frame,
      .shopify-buy-cart-wrapper,
      .shopify-buy__cart {
        z-index: 200000 !important;
      }

      /* Uniformisation boutons Shopify */
      .shopify-buy__btn {
        background-color: var(--noir) !important;
        border-radius: 999px !important;
        font-weight: 700 !important;
        color: #fff !important;
        padding: 12px 0 !important;
      }
      .shopify-buy__btn:hover,
      .shopify-buy__btn:focus {
        background-color: var(--noir) !important;
      }
      .shopify-buy__cart__footer .shopify-buy__btn {
        background-color: var(--noir) !important;
      }

      /* Panier Shopify: pleine hauteur */
      .shopify-buy-frame--cart {
        height: 100svh !important;
        max-height: 100svh !important;
      }
      @supports not (height: 100svh) {
        .shopify-buy-frame--cart {
          height: 100vh !important;
          max-height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="bandeau-livraison">
      <div class="bandeau-slider">
        <div class="slide">
          livraison offerte en point relai dès 80€ d’achat
        </div>
        <div class="slide">Livraison offerte à domicile dès 100€ d’achat</div>
        <div class="slide">
          livraison offerte en point relai dès 80€ d’achat
        </div>
        <div class="slide">Livraison offerte à domicile dès 100€ d’achat</div>
      </div>
    </div>
    <div id="header"></div>

    <main class="container">
      <div class="page-head">
        <h1 class="title">Blouses et chemisiers</h1>
        <div class="count" id="count">—</div>
      </div>
      <div id="grid" class="grid"></div>
    </main>

    <!-- Modale Aperçu -->
    <div id="quickModal" class="modal" aria-hidden="true">
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <button id="modalClose" class="close-x" aria-label="Fermer">×</button>
        <div class="modal-body">
          <div class="modal-images">
            <img id="modalBig" class="big" alt="" />
            <div id="modalThumbs" class="thumbs"></div>
          </div>
          <div>
            <h3 id="modalTitle" class="modal-title"></h3>
            <div id="modalPrice" class="modal-price"></div>
            <p id="modalDesc" class="modal-desc"></p>
            <div id="modalBuyTarget"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SDK Shopify -->
    <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
    <script>
      const SHOP_DOMAIN = "eb1iv0-n1.myshopify.com";
      const STOREFRONT_TOKEN = "5de76971549ee7a5dcb338aaad5e9784";

      // Produits
      const items = [
        {
          key: "blouse-jaipur",
          title: "Blouse Jaïpur",
          priceText: "41,00 €",
          productId: "15288730747254",
          image1: "img/Larentree/blouse-jaipur-1.jpg",
          image2: "img/Larentree/blouse-jaipur-2.jpg",
          desc: "Tailles S, M et L.\n- Blouse légère crème à broderies contrastées\n- Détails travaillés sur manches, poignets et devant\n- Fermeture boutonnée bordée de jaune pour une touche lumineuse\n- Style bohème chic, à porter avec jean ou jupe fluide\n- Lou porte une taille M (effet loose) et mesure 1m71",
        },
        {
          key: "chemise-ciel",
          title: "Chemise Ciel",
          priceText: "41,00 €",
          productId: "15288708366710",
          image1: "img/Larentree/chemise-ciel-1.jpg",
          image2: "img/Larentree/chemise-ciel-2.jpg",
          desc: "Taille M.\n- Blouse fluide bleu clair\n- Détail froncé le long de la boutonnière\n- Intemporel, parfait bureau comme week-end\n- Lou porte une taille S et mesure 1m71",
        },
        {
          key: "chemise-safari-pop",
          title: "Chemise Safari Pop",
          priceText: "39,99 €",
          productId: "15288842486134",
          image1: "img/Larentree/chemise-safari-pop-1.jpg",
          image2: "img/Larentree/chemise-safari-pop-2.jpg",
          desc: "Taille unique (36–42).\n- Chemise oversize à imprimé multicolore\n- Couleurs vives, col contrasté\n- Manches courtes à revers graphiques\n- Pièce forte pour affirmer son style\n- Lou porte une taille unique et mesure 1m71",
        },
      ];

      const grid = document.getElementById("grid");
      document.getElementById("count").textContent = `${items.length} articles`;

      items.forEach((p, i) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="img-wrap">
            <img src="${p.image1}" alt="${escapeHtml(p.title)}">
            <img src="${p.image2}" alt="${escapeHtml(p.title)}">
          </div>
          <h3>${escapeHtml(p.title)}</h3>
          <div class="price">${p.priceText}</div>
          <button class="btn preview" data-index="${i}">Aperçu</button>`;
        grid.appendChild(card);
      });

      // Panier global
      let shopifyUI = null;
      function initUI() {
        return new Promise((res) => {
          if (window.ShopifyBuy && window.ShopifyBuy.UI) {
            const client = ShopifyBuy.buildClient({
              domain: SHOP_DOMAIN,
              storefrontAccessToken: STOREFRONT_TOKEN,
            });
            ShopifyBuy.UI.onReady(client).then((ui) => res(ui));
          } else {
            const s = document.createElement("script");
            s.src =
              "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
            s.onload = () => initUI().then(res);
            document.body.appendChild(s);
          }
        });
      }
      initUI().then((ui) => {
        shopifyUI = ui;
        ui.createComponent("cart", {
          node: document.body.appendChild(document.createElement("div")),
          moneyFormat: "€{{amount_with_comma_separator}}",
          options: {
            cart: {
              text: {
                title: "Panier",
                total: "Total",
                empty: "Votre panier est vide 🥲",
                notice:
                  "Les codes de réduction et frais de livraison seront appliqués lors du paiement.",
                button: "Payer",
              },
              styles: {
                button: {
                  "background-color": "#000",
                  color: "#fff",
                  "border-radius": "999px",
                  "font-weight": "700",
                  padding: "12px 0",
                },
                cart: { "background-color": "#e8dbcd" },
                footer: { "background-color": "#e8dbcd" },
              },
            },
          },
        });
        ui.createComponent("toggle", {
          node: document.body.appendChild(document.createElement("div")),
          moneyFormat: "€{{amount_with_comma_separator}}",
        });
      });

      // Modale
      const modal = document.getElementById("quickModal");
      const modalClose = document.getElementById("modalClose");
      const modalBig = document.getElementById("modalBig");
      const modalThumbs = document.getElementById("modalThumbs");
      const modalTitle = document.getElementById("modalTitle");
      const modalPrice = document.getElementById("modalPrice");
      const modalDesc = document.getElementById("modalDesc");
      const modalBuyTarget = document.getElementById("modalBuyTarget");

      grid.addEventListener("click", (e) => {
        const btn = e.target.closest(".btn.preview");
        if (!btn) return;
        openQuick(items[btn.dataset.index]);
      });
      modalClose.addEventListener("click", closeQuick);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeQuick();
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeQuick();
      });

      function openQuick(p) {
        modalTitle.textContent = p.title;
        modalPrice.textContent = p.priceText;
        modalDesc.textContent = p.desc;
        modalBig.src = p.image1;
        modalThumbs.innerHTML = "";
        [p.image1, p.image2].filter(Boolean).forEach((url) => {
          const im = document.createElement("img");
          im.src = url;
          im.alt = p.title;
          im.addEventListener("click", () => (modalBig.src = url));
          modalThumbs.appendChild(im);
        });
        modalBuyTarget.innerHTML = "";
        const mount = (ui) => {
          ui.createComponent("product", {
            id: p.productId,
            node: modalBuyTarget,
            moneyFormat: "€{{amount_with_comma_separator}}",
            options: {
              product: {
                contents: {
                  img: false,
                  title: false,
                  price: false,
                  options: true,
                },
                text: { button: "Ajouter" },
              },
            },
          });
        };
        if (shopifyUI) mount(shopifyUI);
        else initUI().then(mount);
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
        document.body.classList.add("modal-open");
      }
      function closeQuick() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        modalBuyTarget.innerHTML = "";
        document.body.classList.remove("modal-open");
      }

      function escapeHtml(s) {
        return String(s || "").replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m])
        );
      }
    </script>

    <div id="footer"></div>
    <script src="script/script.js"></script>
  </body>
</html>
