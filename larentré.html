    <!-- ===== Buy Button SDK + composant collection (grille responsive + modale HD) ===== -->
    <script>
      /**
       * Shopify Buy Button ‚Äî Collection
       * Objectifs :
       *  - Grille fiable (2/3/4 colonnes) via VRAIES media-queries dans l'iframe

       *  - Modale produit en HD (carrousel non flou)
       */
      (function () {
        // URL officielle du SDK
        var scriptURL =
          "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";

        // 1) Charger le SDK puis init
        if (window.ShopifyBuy) {
          window.ShopifyBuy.UI ? ShopifyBuyInit() : loadScript();
        } else {
          loadScript();
        }

        function loadScript() {
          var s = document.createElement("script");
          s.async = true;
          s.src = scriptURL;
          (document.head || document.body).appendChild(s);
          s.onload = ShopifyBuyInit;
        }

        // 2) Initialisation du client + cr√©ation du composant collection
        function ShopifyBuyInit() {
          var client = ShopifyBuy.buildClient({
            domain: "eb1iv0-n1.myshopify.com",
            storefrontAccessToken: "5de76971549ee7a5dcb338aaad5e9784",
          });

          ShopifyBuy.UI.onReady(client).then(function (ui) {
            ui.createComponent("collection", {
              /* ‚ö†Ô∏è Mets l‚ÄôID de ta collection si diff√©rent */
              id: "677036884342",
              node: document.getElementById(
                "collection-component-1754753704786"
              ),

              // Format ‚Ç¨ avec virgule
              moneyFormat: "%E2%82%AC%7B%7Bamount_with_comma_separator%7D%7D",

              // =======================
              // OPTIONS D'APPARENCE
              // =======================
              options: {
                /* CARTES PRODUIT ‚Äî on ne met PAS de media-queries ici (elles ne sont pas "r√©elles" c√¥t√© iframe) */
                product: {
                  styles: {
                    product: {
                      "text-align": "left",
                      border: "1px solid #eee",
                      "border-radius": "12px",
                      overflow: "hidden",
                      "box-shadow": "0 6px 18px rgba(0,0,0,.04)",
                      background: "#fff",
                      /* super important: on NE fixe PAS de width/max-width/margins ici */
                    },
                    imgWrapper: {
                      position: "relative",
                      height: "0",
                      "padding-top": "125%", // ratio ~4:5
                      overflow: "hidden",
                      background: "#f7f5f2",
                    },
                    img: {
                      position: "absolute",
                      inset: "0",
                      width: "100%",
                      height: "100%",
                      "object-fit": "cover",
                    },
                    title: {
                      "font-family": "Cormorant Garamond, serif",
                      "font-weight": "600",
                      color: "#1f1f1f",
                      "font-size": "18px",
                      margin: "14px 16px 6px",
                    },
                    price: {
                      "font-family": "Quicksand, sans-serif",
                      "font-weight": "700",
                      color: "#333",
                      "font-size": "15px",
                      margin: "0 16px 12px",
                    },
                    button: {
                      "font-family": "Quicksand, sans-serif",
                      "background-color": "#e96878",
                      "border-radius": "0",
                      color: "#fff",
                      margin: "0",
                      width: "100%",
                      border: "none",
                      ":hover": { "background-color": "#000 !important" },
                      ":focus": { "background-color": "#000 !important" },
                    },
                  },
                  buttonDestination: "modal", // "Voir" ‚Üí modale
                  contents: { options: false },
                  text: { button: "Voir" },
                  googleFonts: ["Cormorant Garamond", "Quicksand"],
                },

                /* LISTE DES PRODUITS ‚Äî pas de fausse grille ici non plus */
                productSet: {
                  contents: { pagination: false }, // pagination off (tu peux remettre true)
                },

                /* MODALE PRODUIT ‚Äî carrousel HD */
                modalProduct: {
                  contents: {
                    img: false, // on n'affiche pas l'image "simple"
                    imgWithCarousel: true, // ‚úÖ on garde le carrousel
                    button: true,
                    buttonWithQuantity: false,
                  },
                  text: { button: "Ajouter au panier" },
                  styles: {
                    product: { "max-width": "900px" },
                    imgWrapper: { "max-width": "100%" },
                    img: {
                      width: "100%",
                      height: "auto",
                      "object-fit": "contain",
                    },
                  },
                },

                /* TOGGLE MINI-PANIER */
                toggle: {
                  styles: {
                    toggle: {
                      "background-color": "#000",
                      ":hover": { "background-color": "#000" },
                      ":focus": { "background-color": "#000" },
                    },
                  },
                },

                /* PANIER */
                cart: {
                  styles: {
                    button: {
                      "background-color": "#000",
                      ":hover": { "background-color": "#000" },
                      ":focus": { "background-color": "#000" },
                    },
                  },
                  text: {
                    title: "Panier",
                    total: "Total",
                    empty: "Votre panier est vide ü•≤",
                    notice:
                      "Les codes d'exp√©dition et de r√©duction sont ajout√©s lors du paiement.",
                    button: "Payer",
                  },
                },
              },
            }).then(function () {
              // Petit d√©lai pour √™tre s√ªr que l'iframe est mont√©e
              setTimeout(() => {
                try {
                  const iframe = document.querySelector(
                    "#collection-component-1754753704786 iframe"
                  );
                  if (!iframe || !iframe.contentDocument) return;
                  const doc = iframe.contentDocument;

                  /* ============================
                   *  A) GRILLE RESPONSIVE VRAIE
                   * ============================ */
                  (function applyGrid() {
                    // On injecte de vraies media-queries dans l'iframe
                    const style = doc.createElement("style");
                    style.setAttribute("data-malu-grid", "true");
                    style.textContent = `
                /* Conteneur des produits ‚Üí vraie grille CSS */
                .shopify-buy__collection-products,
                .shopify-buy__product-set .shopify-buy__products,
                .shopify-buy__grid {
                  display: grid !important;
                  grid-template-columns: repeat(2, minmax(0, 1fr)) !important; /* mobile: 2 */
                  gap: 12px !important;
                }

                /* Les cartes ne doivent pas imposer leur largeur / marges */
                .shopify-buy__product {
                  width: auto !important;
                  max-width: none !important;
                  margin: 0 !important;
                }

                /* Tablette */
                @media (min-width: 768px) {
                  .shopify-buy__collection-products,
                  .shopify-buy__product-set .shopify-buy__products,
                  .shopify-buy__grid {
                    grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
                  }
                }

                /* Desktop */
                @media (min-width: 1200px) {
                  .shopify-buy__collection-products,
                  .shopify-buy__product-set .shopify-buy__products,
                  .shopify-buy__grid {
                    grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
                  }
                }
              `;
                    doc.head.appendChild(style);
                  })();

                  // Si le Buy Button re-rend l‚ÄôHTML, on r√©assure la pr√©sence du style
                  const gridObserver = new MutationObserver(() => {
                    if (!doc.querySelector('style[data-malu-grid="true"]')) {
                      (function reapply() {
                        const style = doc.createElement("style");
                        style.setAttribute("data-malu-grid", "true");
                        style.textContent = `
                    .shopify-buy__collection-products,
                    .shopify-buy__product-set .shopify-buy__products,
                    .shopify-buy__grid {
                      display: grid !important;
                      grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
                      gap: 12px !important;
                    }
                    .shopify-buy__product { width:auto !important; max-width:none !important; margin:0 !important; }
                    @media (min-width: 768px) {
                      .shopify-buy__collection-products,
                      .shopify-buy__product-set .shopify-buy__products,
                      .shopify-buy__grid {
                        grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
                      }
                    }
                    @media (min-width: 1200px) {
                      .shopify-buy__collection-products,
                      .shopify-buy__product-set .shopify-buy__products,
                      .shopify-buy__grid {
                        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
                      }
                    }
                  `;
                        doc.head.appendChild(style);
                      })();
                    }
                  });
                  gridObserver.observe(doc.body, {
                    childList: true,
                    subtree: true,
                  });

                  /* ============================
                   *  B) MODALE HD (anti-flou)
                   * ============================ */

                  // ‚ûú Construit une URL Shopify en {width}x (ex: 2048x)
                  function toSize(url, width) {
                    try {
                      if (!url) return url;
                      const u = new URL(url, window.location.origin);
                      const base = u.origin + u.pathname;
                      const hi = base
                        .replace(
                          /_(pico|icon|thumb|small|compact|medium|large|grande|\d+x\d+)(@2x)?\.(jpg|jpeg|png|webp)$/i,
                          `_${width}x.$3`
                        )
                        .replace(/\.(jpg|jpeg|png|webp)$/i, `_${width}x.$1`);
                      return hi + (u.search || "");
                    } catch {
                      return url;
                    }
                  }

                  // ‚ûú Upgrade une <img> en HD
                  function upgradeImg(img, targetW = 2048) {
                    if (!img) return;
                    const original =
                      img.getAttribute("data-original-src") ||
                      img.currentSrc ||
                      img.src ||
                      "";
                    if (!original) return;

                    img.removeAttribute("srcset");
                    img.removeAttribute("sizes");
                    img.loading = "eager";
                    img.decoding = "sync";

                    const hi = toSize(original, targetW);
                    if (hi && img.src !== hi) img.src = hi;

                    img.style.width = "100%";
                    img.style.height = "auto";
                    img.style.objectFit = "contain";
                    img.style.imageRendering = "auto";

                    img.setAttribute("data-original-src", original);
                  }

                  // ‚ûú Neutralise <picture><source srcset="...">
                  function neutralizePicture(pictureEl) {
                    if (!pictureEl) return;
                    pictureEl.querySelectorAll("source").forEach((s) => {
                      s.removeAttribute("srcset");
                      s.removeAttribute("sizes");
                    });
                  }

                  // ‚ûú Applique la HD √† toutes les images du carrousel de la modale
                  function upgradeModalImages() {
                    doc
                      .querySelectorAll(
                        ".shopify-buy__modal .shopify-buy__product__carousel-item img, .shopify-buy__modal .shopify-buy__carousel-image img"
                      )
                      .forEach((img) => {
                        const picture = img.closest("picture");
                        if (picture) neutralizePicture(picture);
                        upgradeImg(img, 2048);
                      });

                    // Vignettes
                    doc
                      .querySelectorAll(
                        ".shopify-buy__modal .shopify-buy__carousel-thumbnail img, .shopify-buy__modal .shopify-buy__product__thumbnails img"
                      )
                      .forEach((img) => upgradeImg(img, 600));
                  }

                  // Style de s√©curit√© pour la modale
                  const styleHD = doc.createElement("style");
                  styleHD.textContent = `
              .shopify-buy__modal img {
                width: 100% !important;
                height: auto !important;
                object-fit: contain !important;
                image-rendering: auto !important;
              }
            `;
                  doc.head.appendChild(styleHD);

                  // Premi√®re passe si la modale est d√©j√† ouverte
                  upgradeModalImages();

                  // Observer ouverture / slide / lazyload
                  const obs = new MutationObserver((muts) => {
                    let shouldUpgrade = false;
                    for (const m of muts) {
                      if (m.type === "childList" && m.addedNodes.length) {
                        shouldUpgrade = true;
                        break;
                      }
                      if (
                        m.type === "attributes" &&
                        m.target &&
                        m.target.tagName === "IMG"
                      ) {
                        shouldUpgrade = true;
                        break;
                      }
                    }
                    if (shouldUpgrade) upgradeModalImages();
                  });

                  const modalRoot =
                    doc.querySelector(".shopify-buy__modal") || doc.body;
                  obs.observe(modalRoot, {
                    subtree: true,
                    childList: true,
                    attributes: true,
                    attributeFilter: ["src", "srcset", "sizes", "class"],
                  });

                  // Kick p√©riodique 5s pour contrer un reswap tardif
                  let ticks = 0;
                  const hardKick = setInterval(() => {
                    upgradeModalImages();
                    if (++ticks > 10) clearInterval(hardKick);
                  }, 500);
                } catch (e) {
                  console.warn("Injection (grille/HD) √©chou√©e :", e);
                }
              }, 700);
            });
          });
        }
      })();

    <script>
      /*
  Fixe les chemins ABSOLUS du header ("/...") quand le site est servi sur GitHub Pages
  dans un sous-dossier (username.github.io/mon-repo/).
  ‚Üí Pr√©fixe automatiquement "/..." en "/mon-repo/...".
  ‚Üí Ne fait rien sur un domaine perso (ex: ma-lou.fr) ou en local avec un serveur √† la racine.
*/
      (function fixHeaderPathsForGithubPages() {
        // On n'agit QUE si on est sur username.github.io
        if (!location.hostname.endsWith("github.io")) return;

        // R√©cup√®re le nom du repo √† partir de /<repo>/... dans l'URL
        var parts = location.pathname.split("/").filter(Boolean);
        if (!parts.length) return;
        var REPO = "/" + parts[0]; // ex: "/mon-repo"

        // Fonction utilitaire: pr√©fixe les attributs commen√ßant par "/"
        function prefixAttr(el, attr) {
          if (!el.hasAttribute(attr)) return;
          var val = el.getAttribute(attr);
          if (!val || val[0] !== "/" || val.startsWith(REPO + "/")) return;
          el.setAttribute(attr, REPO + val); // ex: "/img/logo.jpg" -> "/mon-repo/img/logo.jpg"
        }

        // Applique le correctif une fois que le header est inject√©
        function applyFix() {
          var root = document.getElementById("header") || document;
          // Liens et images principaux du header
          root
            .querySelectorAll(
              "header a, header img, header source, header link"
            )
            .forEach(function (el) {
              prefixAttr(el, "href");
              prefixAttr(el, "src");
            });
          // (optionnel) corrige aussi les boutons du menu mobile dans le tiroir
          root.querySelectorAll("#mp-drawer a").forEach(function (el) {
            prefixAttr(el, "href");
          });
        }

        // Si le header est inject√© en AJAX, on attend son arriv√©e
        var obs = new MutationObserver(function () {
          if (document.querySelector("#header header")) {
            applyFix();
            obs.disconnect();
          }
        });
        obs.observe(document.documentElement, {
          childList: true,
          subtree: true,
        });

        // S√©curit√©: si le header est d√©j√† l√† au moment du chargement du script
        if (document.querySelector("#header header")) {
          applyFix();
          obs.disconnect();
        }
      })();
    </script>
