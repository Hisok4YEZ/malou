    <!-- Typos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feuilles existantes -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/footer.css" />

    <style>
      :root {
        --noir: #000;
        --beige: #e8dbcd;
      }
      body {
        margin: 0;
        background: var(--beige);
        font-family: "Quicksand", sans-serif;
        color: #3f3027;
      }

      .container {
        max-width: 1240px;
        margin: 24px auto 80px;
        padding: 0 18px;
      }
      .page-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 6px 0 22px;
        border-left: 6px solid rgba(0, 0, 0, 0.06);
        padding-left: 12px;
      }
      .title {
        font-family: "Cormorant Garamond", serif;
        font-size: 38px;
        margin: 0;
      }
      .count {
        font-size: 14px;
        opacity: 0.7;
      }

      /* grille */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      @media (min-width: 1200px) {
        .grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
          gap: 20px;
        }
      }

      /* carte produit */
      .card {
        background: var(--beige);
        display: flex;
        flex-direction: column;
      }
      .img-wrap {
        aspect-ratio: 3/4;
        overflow: hidden;
        position: relative;
      }
      .img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        transition: opacity 0.3s ease;
      }
      .img-wrap img:nth-child(1) {
        opacity: 1;
      }
      .img-wrap img:nth-child(2) {
        opacity: 0;
      }
      .card:hover .img-wrap img:nth-child(1) {
        opacity: 0;
      }
      .card:hover .img-wrap img:nth-child(2) {
        opacity: 1;
      }

      .card h3 {
        font-family: "Cormorant Garamond", serif;
        font-size: 16px;
        margin: 10px 0 4px;
      }
      .price {
        font-weight: 700;
        font-size: 14px;
        margin: 0 0 10px;
      }
      .btn {
        display: inline-block;
        border: none;
        border-radius: 999px;
        padding: 12px 0;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
      }
      .btn.preview {
        background: var(--noir);
        color: #fff;
      }

      /* modale */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .modal.open {
        display: flex;
      }
      .modal-card {
        background: #fff;
        border-radius: 12px;
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .close-x {
        position: absolute;
        top: 10px;
        right: 14px;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .modal-body {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 16px;
      }
      @media (min-width: 900px) {
        .modal-body {
          grid-template-columns: 1fr 1fr;
          gap: 22px;
          padding: 22px;
        }
      }
      .modal-images img.big {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: contain;
        background: #f6f3ef;
      }
      .thumbs {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        margin-top: 10px;
      }
      .thumbs img {
        width: 100%;
        cursor: pointer;
      }

      .modal-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 22px;
        margin: 0 0 6px;
      }
      .modal-price {
        font-weight: 700;
        margin: 0 0 10px;
      }
      .modal-desc {
        font-size: 14px;
        margin: 0 0 12px;
        white-space: pre-line; /* ✅ pour que \n s'affiche en retour à la ligne */
      }

      /* Uniformisation boutons Shopify */
      .shopify-buy__btn {
        background-color: var(--noir) !important;
        border-radius: 999px !important;
        font-weight: 700 !important;
        color: #fff !important;
        padding: 12px 0 !important;
      }
      .shopify-buy__btn:hover,
      .shopify-buy__btn:focus {
        background-color: var(--noir) !important;
      }
      .shopify-buy__cart__footer .shopify-buy__btn {
        background-color: var(--noir) !important;
      }
      .shopify-buy__cart__footer .shopify-buy__btn:hover,
      .shopify-buy__cart__footer .shopify-buy__btn:focus {
        background-color: var(--noir) !important;
      }
    </style>
  </head>

        },

      const grid = document.getElementById("grid");
      document.getElementById("count").textContent = `${items.length} articles`;

      items.forEach((p, i) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="img-wrap">
            <img src="${p.image1}" alt="${p.title}">
            <img src="${p.image2}" alt="${p.title}">
          </div>
          <h3>${p.title}</h3>
          <div class="price">${p.priceText}</div>
          <button class="btn preview" data-index="${i}">Aperçu</button>`;
        grid.appendChild(card);
      });

      // Panier global
      let shopifyUI = null;
      function initUI() {
        return new Promise((res) => {
          if (window.ShopifyBuy && window.ShopifyBuy.UI) {
            const client = ShopifyBuy.buildClient({
              domain: SHOP_DOMAIN,
              storefrontAccessToken: STOREFRONT_TOKEN,
            });
            ShopifyBuy.UI.onReady(client).then((ui) => res(ui));
          } else {
            const s = document.createElement("script");
            s.src =
              "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
            s.onload = () => initUI().then(res);
            document.body.appendChild(s);
          }
        });
      }
      initUI().then((ui) => {
        shopifyUI = ui;
        ui.createComponent("cart", {
          node: document.body.appendChild(document.createElement("div")),
          moneyFormat: "€{{amount_with_comma_separator}}",
          options: {
            cart: {
              /* ✅ Texte en français */

                title: "Panier",
                total: "Total",
                empty: "Votre panier est vide 🥲",

                  "Les codes de réduction et frais de livraison seront appliqués lors du paiement.",

                button: {
                  "background-color": "#000000", // bouton Payer NOIR

                  "border-radius": "999px",
                  "font-weight": "700",

                  ":focus": { "background-color": "#000000" }, // reste noir au focus

                // (optionnel) teinte générale du drawer

                  "background-color": "#e8dbcd", // ton beige
                },

                notice: { color: "#000000" },
                currency: { color: "#000000" },
                close: { color: "#000000" },

              styles: {

                  "background-color": "#000000",
                  color: "#ffffff",
                  ":hover": { "background-color": "#000000" },
                  ":focus": { "background-color": "#000000" },

      const modalBig = document.getElementById("modalBig");
      const modalThumbs = document.getElementById("modalThumbs");
      const modalTitle = document.getElementById("modalTitle");

      const modalDesc = document.getElementById("modalDesc");

        const btn = e.target.closest(".btn.preview");

        openQuick(items[btn.dataset.index]);

      modalClose.onclick = () => closeQuick();

      function openQuick(p) {
        modalTitle.textContent = p.title;
        modalPrice.textContent = p.priceText;
        modalDesc.textContent = p.desc;
        modalBig.src = p.image1;
        modalThumbs.innerHTML = "";
        [p.image1, p.image2].filter(Boolean).forEach((url) => {

          im.onclick = () => (modalBig.src = url);
          modalThumbs.appendChild(im);

      function closeQuick() {
        modal.classList.remove("open");
        modalBuyTarget.innerHTML = "";
