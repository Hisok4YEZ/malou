    <!-- ===== Shopify Buy Button ‚Äî fond unique #e8dbcd, plus de cartes (contours/ombres) ===== -->
    <script>
      (function () {
        var SDK_URL =
          "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";

        // Charge le SDK puis initialise
        if (window.ShopifyBuy) {
          window.ShopifyBuy.UI ? init() : loadSDK();
        } else {
          loadSDK();
        }

        function loadSDK() {
          var s = document.createElement("script");
          s.async = true;
          s.src = SDK_URL;
          (document.head || document.body).appendChild(s);
          s.onload = init;
        }

        function init() {
          var client = ShopifyBuy.buildClient({
            domain: "eb1iv0-n1.myshopify.com",
            storefrontAccessToken: "5de76971549ee7a5dcb338aaad5e9784",
          });

          ShopifyBuy.UI.onReady(client).then(function (ui) {
            ui.createComponent("collection", {
              id: "677036884342", // ‚ö†Ô∏è ID de ta collection
              node: document.getElementById(
                "collection-component-1754753704786"
              ),
              moneyFormat: "%E2%82%AC%7B%7Bamount_with_comma_separator%7D%7D",

              options: {
                /* === 1) GRILLE: 2 colonnes mobile / 4 colonnes desktop === */
                productSet: {
                  styles: {
                    products: {
                      display: "grid",
                      "grid-template-columns": "repeat(2, minmax(0,1fr))",
                      gap: "14px",
                      width: "100% !important",
                      margin: "0 !important",
                      padding: "0 !important",
                      "box-sizing": "border-box",
                      "align-items": "start",
                      "justify-items": "stretch",
                      /* Desktop */
                      "@media (min-width: 1200px)": {
                        "grid-template-columns":
                          "repeat(4, minmax(0,1fr)) !important",
                        gap: "20px",
                      },
                    },
                  },
                },

                /* === 2) PRODUIT: plus de carte ‚Üí pas de bordure, pas d‚Äôombre, fond = #e8dbcd === */
                product: {
                  styles: {
                    product: {
                      /* Pas de ‚Äúcarte‚Äù : on enl√®ve contour, ombre et padding */
                      border: "none !important",
                      "border-radius": "0 !important",
                      "box-shadow": "none !important",
                      background: "#e8dbcd !important", // ‚úÖ m√™me fond que la page
                      padding: "0 !important",
                      margin: "0 !important",

                      /* Mise en colonne classique, rien d‚Äôabsolu/float */
                      display: "flex",
                      "flex-direction": "column",
                      position: "static !important",
                      float: "none !important",
                      clear: "none !important",
                      width: "100% !important",
                      "box-sizing": "border-box",
                      "text-align": "left",
                    },

                    /* L‚ÄôIMAGE ne doit pas mettre une plaque blanche : m√™me fond beige */
                    imgWrapper: {
                      width: "100%",
                      /* Choisis ici : 
                   - soit tu gardes un ratio portrait √©l√©gant : */

                      /* - sinon commente la ligne ci-dessus pour laisser l‚Äôimage prendre sa taille naturelle */

                      overflow: "hidden",
                      background: "#e8dbcd !important", // ‚úÖ m√™me fond beige
                    },
                    img: {
                      width: "100%",
                      height: "100%",
                      "object-fit": "cover", // remplit le cadre (coupe lat√©ralement si besoin)
                      display: "block",
                    },

                    /* Texte sur fond beige (pas de bloc blanc autour) */

                      "font-family": "Cormorant Garamond, serif",
                      "font-weight": "600",
                      "font-size": "16px",
                      color: "#1f1f1f",
                      margin: "10px 0 4px 0", // pas de padding lat√©ral √† gauche/droite

                    },
                    price: {

                      "font-weight": "700",
                      "font-size": "14px",
                      color: "#333",

                    /* Bouton pilule, pos√© directement sur le fond beige */

                      "font-weight": "700",
                      "letter-spacing": "0.3px",

                      color: "#fff",

                /* === 3) MODALE (inchang√©e) === */

                /* === 4) PANIER & TOGGLE (laisse comme avant) === */

                cart: {

                      ":hover": { "background-color": "#000" },
                      ":focus": { "background-color": "#000" },
                    },
                  },
                  text: {
                    title: "Panier",
                    total: "Total",
                    empty: "Votre panier est vide ü•≤",
                    notice:
                      "Les codes d'exp√©dition et de r√©duction sont ajout√©s lors du paiement.",
                    button: "Payer",
                  },
                },
              },
            }).then(function () {
              /* === 5) Apr√®s rendu : on force le fond beige DANS l‚Äôiframe aussi === */
              setTimeout(function () {
                try {
                  var iframe = document.querySelector(
                    "#collection-component-1754753704786 iframe"
                  );
                  if (!iframe || !iframe.contentDocument) return;
                  var doc = iframe.contentDocument;

                  var forceBg = doc.createElement("style");
                  forceBg.textContent = `
              /* ‚úÖ Fond beige partout dans l‚Äôiframe */
              html, body,
              .shopify-buy__collection,
              .shopify-buy__product-set,
              .shopify-buy__product-set .products {
                background: #e8dbcd !important;
              }

              /* ‚úÖ Plus de ‚Äúcarte‚Äù : pas de bordure/ombre nulle part */
              .shopify-buy__product,
              .shopify-buy__product-wrapper,
              .shopify-buy__product__content {
                background: #e8dbcd !important;
                border: none !important;
                box-shadow: none !important;
              }

              /* ‚úÖ Pas de padding/overflow qui rogne la 2e/4e colonne */
              .shopify-buy__collection,
              .shopify-buy__product-set,
              .shopify-buy__product-set .products {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-sizing: border-box !important;
                overflow: visible !important;
              }

              /* ‚úÖ Rien en absolute/float qui casserait le flux */
              .shopify-buy__product,
              .shopify-buy__product-wrapper,
              .shopify-buy__product__content,
              .shopify-buy__btn-wrapper,
              .shopify-buy__btn {
                position: static !important;

                width: 100% !important;
              }

              /* ‚úÖ Image sans plaque blanche derri√®re */
              .shopify-buy__product .shopify-buy__product__image-wrapper {
                background: #e8dbcd !important;
              }

              /* ‚úÖ On d√©sactive d‚Äô√©ventuels pseudo-s√©parateurs */
              .shopify-buy__product::before,
              .shopify-buy__product::after,
              .shopify-buy__product__content::before,
              .shopify-buy__product__content::after {
                content: none !important;
                display: none !important;
              }
            `;
                  doc.head.appendChild(forceBg);
                } catch (e) {
                  console.warn("Injection iframe (fond beige) √©chou√©e :", e);
                }
              }, 400);
            });
          });
        }
      })();
