    <!-- ===== Buy Button SDK + composant collection (100% fonctionnel) ===== -->

    <script>
      (function () {
        // URL officielle du SDK Buy Button Shopify
        var scriptURL =
          "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";

        // 1) Charger le SDK puis init
        if (window.ShopifyBuy) {
          window.ShopifyBuy.UI ? ShopifyBuyInit() : loadScript();
        } else {
          loadScript();
        }

        function loadScript() {
          var s = document.createElement("script");
          s.async = true;
          s.src = scriptURL;
          (document.head || document.body).appendChild(s);
          s.onload = ShopifyBuyInit;
        }

        // 2) Initialisation du client + cr√©ation du composant collection
        function ShopifyBuyInit() {
          var client = ShopifyBuy.buildClient({
            domain: "eb1iv0-n1.myshopify.com",
            storefrontAccessToken: "5de76971549ee7a5dcb338aaad5e9784",
          });

          ShopifyBuy.UI.onReady(client).then(function (ui) {
            ui.createComponent("collection", {
              // ‚ö†Ô∏è Remplace par l'ID de TA collection si besoin
              id: "677036884342",
              node: document.getElementById(
                "collection-component-1754753704786"
              ),
              // Format ‚Ç¨ avec virgule
              moneyFormat: "%E2%82%AC%7B%7Bamount_with_comma_separator%7D%7D",

              // =======================
              // OPTIONS D'APPARENCE
              // =======================
              options: {
                // Cartes produit dans la grille de la collection
                product: {
                  styles: {
                    product: {
                      // Desktop : 4 par ligne
                      "@media (min-width: 1201px)": {
                        "max-width": "calc(25% - 24px)",
                        width: "calc(25% - 24px)",
                        "margin-left": "24px",
                        "margin-bottom": "28px",
                      },
                      // Tablette : 3 par ligne
                      "@media (max-width: 1200px)": {
                        "max-width": "calc(33.333% - 20px)",
                        width: "calc(33.333% - 20px)",
                        "margin-left": "20px",
                      },
                      // Petit tablette / mobile large : 2 par ligne
                      "@media (max-width: 768px)": {
                        "max-width": "calc(50% - 16px)",
                        width: "calc(50% - 16px)",
                        "margin-left": "16px",
                      },
                      // Mobile √©troit : 2 par ligne (ton besoin)
                      "@media (max-width: 600px)": {
                        "max-width": "calc(50% - 12px)",
                        width: "calc(50% - 12px)",
                        "margin-left": "12px",
                      },

                      "text-align": "left",
                      border: "1px solid #eee",
                      "border-radius": "12px",
                      overflow: "hidden",
                      "box-shadow": "0 6px 18px rgba(0,0,0,.04)",
                    },
                    imgWrapper: {
                      position: "relative",
                      height: "0",
                      "padding-top": "125%", // ratio 4:5 approx
                      overflow: "hidden",
                      background: "#f7f5f2",
                    },
                    img: {
                      position: "absolute",
                      inset: "0",
                      width: "100%",
                      height: "100%",
                      "object-fit": "cover",
                    },
                    title: {
                      "font-family": "Cormorant Garamond, serif",
                      "font-weight": "600",
                      color: "#1f1f1f",
                      "font-size": "18px",
                      margin: "14px 16px 6px",
                    },
                    price: {
                      "font-family": "Quicksand, sans-serif",
                      "font-weight": "700",
                      color: "#333",
                      "font-size": "15px",
                      margin: "0 16px 12px",
                    },
                    button: {
                      "font-family": "Quicksand, sans-serif",
                      "background-color": "#e96878",
                      "border-radius": "0",
                      color: "#fff",
                      margin: "0",
                      width: "100%",
                      border: "none",
                      ":hover": { "background-color": "#000 !important" },
                      ":focus": { "background-color": "#000 !important" },
                    },
                  },
                  buttonDestination: "modal", // Le bouton "Voir" ouvre la modale
                  contents: { options: false }, // Pas d'options variants sur la carte
                  text: { button: "Voir" },
                  googleFonts: ["Cormorant Garamond", "Quicksand"],
                },

                // Conteneur de la liste (marges n√©gatives pour √©quilibrer les gaps)
                productSet: {
                  contents: { pagination: true },
                  text: { next: "Afficher tout" },
                  styles: {
                    products: {
                      "@media (min-width: 1201px)": { "margin-left": "-24px" },
                      "@media (max-width: 1200px)": { "margin-left": "-20px" },
                      "@media (max-width: 768px)": { "margin-left": "-16px" },
                      "@media (max-width: 600px)": { "margin-left": "-12px" },
                    },
                  },
                },

                // Modale produit (carrousel conserv√©, images pass√©es en HD)
                modalProduct: {
                  contents: {
                    img: false, // On utilise le carrousel
                    imgWithCarousel: true, // ‚úÖ Carrousel activ√©
                    button: true,
                    buttonWithQuantity: false,
                  },
                  text: { button: "Ajouter au panier" },
                  styles: {
                    product: { "max-width": "900px" },
                    imgWrapper: { "max-width": "100%" },
                    img: {
                      width: "100%",
                      height: "auto",
                      "object-fit": "contain",
                    },
                  },
                },

                // Toggle du mini-panier
                toggle: {
                  styles: {
                    toggle: {
                      "background-color": "#000",
                      ":hover": { "background-color": "#000" },
                      ":focus": { "background-color": "#000" },
                    },
                  },
                },

                // Panier
                cart: {
                  styles: {
                    button: {
                      "background-color": "#000",
                      ":hover": { "background-color": "#000" },
                      ":focus": { "background-color": "#000" },
                    },
                  },
                  text: {
                    title: "Panier",
                    total: "Total",
                    empty: "Votre panier est vide ü•≤",
                    notice:
                      "Les codes d'exp√©dition et de r√©duction sont ajout√©s lors du paiement.",
                    button: "Payer",
                  },
                },
              },
            })
              // 3) Une fois le composant rendu, on injecte le "forcer HD" dans l'iframe
              .then(function () {
                // Petit d√©lai pour √™tre s√ªr que l'iframe et la modale existent si ouvertes
                setTimeout(() => {
                  try {
                    // 1) R√©cup√®re l‚Äôiframe Buy Button (le HTML du composant vit dedans)
                    const iframe = document.querySelector(
                      "#collection-component-1754753704786 iframe"
                    );
                    if (!iframe || !iframe.contentDocument) return;
                    const doc = iframe.contentDocument;

                    // ==============================
                    // UTILITAIRES DE MISE EN HD
                    // ==============================

                    // ‚ûú Force une URL Shopify en {width}x (ex: 2048x).
                    function toSize(url, width) {
                      try {
                        if (!url) return url;
                        // Parfois Shopify met des params (?v=...) ‚Üí on les conserve
                        const u = new URL(url, window.location.origin);
                        const base = u.origin + u.pathname;
                        const hi = base
                          // remplace suffixes _NNNx (ou _small/_medium/etc.) par _{width}x
                          .replace(
                            /_(pico|icon|thumb|small|compact|medium|large|grande|\d+x\d+)(@2x)?\.(jpg|jpeg|png|webp)$/i,
                            `_${width}x.$3`
                          )
                          // si aucun suffixe taille n‚Äô√©tait pr√©sent, on l‚Äôajoute avant l‚Äôextension
                          .replace(/\.(jpg|jpeg|png|webp)$/i, `_${width}x.$1`);
                        return hi + (u.search || "");
                      } catch {
                        return url;
                      }
                    }

                    // ‚ûú D√©barrasse une balise <img> de ses contraintes de taille responsive
                    //    et remplace la source par une version 2048px.
                    function upgradeImg(img, targetW = 2048) {
                      if (!img) return;

                      // Conserver la source d‚Äôorigine pour √©viter les remplacements en boucle
                      const original =
                        img.getAttribute("data-original-src") ||
                        img.currentSrc ||
                        img.src ||
                        "";
                      if (!original) return;

                      // Neutralise le responsive qui re-choisit des miniatures
                      img.removeAttribute("srcset");
                      img.removeAttribute("sizes");
                      img.loading = "eager";
                      img.decoding = "sync";

                      // Applique une source bien large
                      const hi = toSize(original, targetW);
                      if (hi && img.src !== hi) img.src = hi;

                      // Style de rendu sain (√©vite le flou ‚Äú√©tir√©‚Äù)
                      img.style.width = "100%";
                      img.style.height = "auto";
                      img.style.objectFit = "contain";
                      img.style.imageRendering = "auto";

                      img.setAttribute("data-original-src", original);
                    }

                    // ‚ûú Si Shopify utilise <picture><source srcset="...">, on vire les srcset/sizes
                    //    et on laisse <img> principal g√©rer la HD.
                    function neutralizePicture(pictureEl) {
                      if (!pictureEl) return;
                      pictureEl.querySelectorAll("source").forEach((s) => {
                        s.removeAttribute("srcset");
                        s.removeAttribute("sizes");
                      });
                    }

                    // ‚ûú Applique la HD √† toutes les images du **carrousel de la modale**
                    function upgradeModalImages() {
                      // Images principales
                      doc
                        .querySelectorAll(
                          ".shopify-buy__modal .shopify-buy__product__carousel-item img, .shopify-buy__modal .shopify-buy__carousel-image img"
                        )
                        .forEach((img) => {
                          const picture = img.closest("picture");
                          if (picture) neutralizePicture(picture);
                          upgradeImg(img, 2048);
                        });

                      // Vignettes (selon versions du SDK)
                      doc
                        .querySelectorAll(
                          ".shopify-buy__modal .shopify-buy__carousel-thumbnail img, .shopify-buy__modal .shopify-buy__product__thumbnails img"
                        )
                        .forEach((img) => upgradeImg(img, 600));
                    }

                    // Un petit style pour s‚Äôassurer du bon rendu dans la modale
                    const style = doc.createElement("style");
                    style.textContent = `
      .shopify-buy__modal img {
        width: 100% !important;
        height: auto !important;
        object-fit: contain !important;
        image-rendering: auto !important;
      }
    `;
                    doc.head.appendChild(style);

                    // 2) Premi√®re passe (si la modale est d√©j√† ouverte)
                    upgradeModalImages();

                    // 3) Observer TOUT changement dans la modale (ouverture, changement de slide,
                    //    lazyload, pagination, etc.) et r√©appliquer la HD √† chaque fois.
                    const obs = new MutationObserver((muts) => {
                      let shouldUpgrade = false;
                      for (const m of muts) {
                        if (m.type === "childList" && m.addedNodes.length) {
                          shouldUpgrade = true;
                          break;
                        }
                        if (
                          m.type === "attributes" &&
                          m.target &&
                          m.target.tagName === "IMG"
                        ) {
                          shouldUpgrade = true;
                          break;
                        }
                      }
                      if (shouldUpgrade) upgradeModalImages();
                    });

                    const modalRoot =
                      doc.querySelector(".shopify-buy__modal") || doc.body;
                    obs.observe(modalRoot, {
                      subtree: true,
                      childList: true,
                      attributes: true,
                      attributeFilter: ["src", "srcset", "sizes", "class"],
                    });

                    // 4) S√©curit√© : certaines impl√©mentations du carousel re-swappent les images
                    //    quelques centaines de ms apr√®s. On force une r√©-upgrade p√©riodique pendant 5s.
                    let ticks = 0;
                    const hardKick = setInterval(() => {
                      upgradeModalImages();
                      if (++ticks > 10) clearInterval(hardKick); // ~5s (10 * 500ms)
                    }, 500);
                  } catch (e) {
                    console.warn("Injection HD (carrousel) √©chou√©e :", e);
                  }
                }, 800);
              });
          });
        }
      })();
    </script>
