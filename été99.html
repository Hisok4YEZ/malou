    <style>
      :root {
        --noir: #000;
        --beige: #e8dbcd;
      }
      body {
        margin: 0;
        background: var(--beige);
        font-family: "Quicksand", sans-serif;
        color: #3f3027;
      }

      .container {
        max-width: 1240px;
        margin: 24px auto 80px;
        padding: 0 18px;
      }
      .page-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 6px 0 22px;
        border-left: 6px solid rgba(0, 0, 0, 0.06);
        padding-left: 12px;
      }
      .title {
        font-family: "Cormorant Garamond", serif;
        font-size: 38px;
        margin: 0;
      }
      .count {
        font-size: 14px;
        opacity: 0.7;
      }

      /* grille */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      @media (min-width: 1200px) {
        .grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
          gap: 20px;
        }
      }

      /* carte produit */
      .card {
        background: var(--beige);
        display: flex;
        flex-direction: column;
      }

      /* zone image */
      .img-wrap {
        aspect-ratio: 3/4;
        overflow: hidden;
        position: relative;
      }
      /* chaque <picture> superposé */
      .img-wrap picture {
        position: absolute;
        inset: 0;
        display: block;
        transition: opacity 0.3s ease;
      }
      .img-wrap picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      /* état par défaut : face visible */
      .img-wrap picture:nth-child(1) {
        opacity: 1;
      }
      .img-wrap picture:nth-child(2) {
        opacity: 0;
      }
      /* survol : on inverse */
      .card:hover .img-wrap picture:nth-child(1) {
        opacity: 0;
      }
      .card:hover .img-wrap picture:nth-child(2) {
        opacity: 1;
      }

      .card h3 {
        font-family: "Cormorant Garamond", serif;
        font-size: 16px;
        margin: 10px 0 4px;
      }
      .price {
        font-weight: 700;
        font-size: 14px;
        margin: 0 0 10px;
      }
      .btn {
        display: inline-block;
        border: none;
        border-radius: 999px;
        padding: 12px 0;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
      }
      /* --- Bouton "Aperçu" : version outline rose, fond transparent --- */
      /* Remplace intégralement l'ancienne règle .btn.preview */
      .btn.preview {
        /* fond transparent au lieu du fond noir */
        background: transparent;

        /* couleur du texte = couleur du contour.
     Mets ici EXACTEMENT le rose de ton logo si besoin */
        color: #e43d7a; /* ← remplace par le hex de ton logo si différent */

        /* contour visible (outline) */
        border: 2px solid currentColor;

        /* coins arrondis déjà hérités de .btn (999px) */
        /* padding/width hérités de .btn */

        /* transitions douces pour hover/focus */
        transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }

      /* Effet au survol/focus : légère coloration du fond sans remplir complètement */
      .btn.preview:hover,
      .btn.preview:focus {
        /* léger voile rose très transparent pour feedback visuel */
        background: rgba(
          228,
          61,
          122,
          0.07
        ); /* même teinte que color, très léger */
        box-shadow: 0 0 0 2px rgba(228, 61, 122, 0.15) inset; /* subtil renfort du contour */
        outline: none; /* évite l’outline bleu par défaut */
      }

      /* État actif/click : un peu plus marqué mais toujours “transparent” */
      .btn.preview:active {
        background: rgba(228, 61, 122, 0.12);
      }

      /* ---- MODALE responsive ---- */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200000 !important;
        padding: 16px;
      }
      .modal.open {
        display: flex;
      }

      .modal-card {
        background: #fff;
        border-radius: 12px;
        max-width: min(900px, 96vw);
        max-height: 92svh;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      /* bouton croix */
      .close-x {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 36px;
        font-weight: bold;
        line-height: 1;
        color: #000;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 200001;
        border: none;
        transition: background 0.2s ease;
      }
      .close-x:hover {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
      }

      .modal-body {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 16px;
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      @media (min-width: 900px) {
        .modal-body {
          grid-template-columns: 1fr 1fr;
          gap: 22px;
          padding: 22px;
        }
      }
      .modal-images img.big {
        width: 100%;
        object-fit: contain;
        background: #f6f3ef;
        max-height: 48svh;
      }
      .thumbs {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        margin-top: 10px;
      }
      .thumbs img {
        width: 100%;
        cursor: pointer;
      }

      .modal-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 22px;
        margin: 0 0 6px;
      }
      .modal-price {
        font-weight: 700;
        margin: 0 0 10px;
      }
      .modal-desc {
        font-size: 14px;
        margin: 0 0 12px;
        white-space: pre-line;
      }
      #modalBuyTarget {
        max-height: 40svh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      body.modal-open {
        overflow: hidden;
        touch-action: none;
      }

      /* Boutons Shopify unify */
      .shopify-buy__btn {
        background-color: var(--noir) !important;
        border-radius: 999px !important;
        font-weight: 700 !important;
        color: #fff !important;
        padding: 12px 0 !important;
      }
      .shopify-buy__btn:hover,
      .shopify-buy__btn:focus {
        background-color: var(--noir) !important;
      }
      .shopify-buy__cart__footer .shopify-buy__btn {
        background-color: var(--noir) !important;
      }
      .shopify-buy__cart__footer .shopify-buy__btn:hover,
      .shopify-buy__cart__footer .shopify-buy__btn:focus {
        background-color: var(--noir) !important;
      }

      /* ---- PANIER SHOPIFY : iframe pleine hauteur ---- */
      .shopify-buy-frame,
      .shopify-buy-cart-wrapper,
      .shopify-buy__cart {
        z-index: 200000 !important;
      }
      .shopify-buy-frame--cart {
        height: 100svh !important;
        max-height: 100svh !important;
      }
      @supports not (height: 100svh) {
        .shopify-buy-frame--cart {
          height: 100vh !important;
          max-height: 100vh !important;
        }
      }
    </style>

        },
      ];

      const grid = document.getElementById("grid");
      document.getElementById("count").textContent = `${items.length} articles`;

      // Cart global + toggle
      let shopifyUI = null;
      function initUI() {
        return new Promise((res) => {
          if (window.ShopifyBuy && window.ShopifyBuy.UI) {
            const client = ShopifyBuy.buildClient({
              domain: SHOP_DOMAIN,
              storefrontAccessToken: STOREFRONT_TOKEN,
            });
            ShopifyBuy.UI.onReady(client).then((ui) => res(ui));
          } else {
            const s = document.createElement("script");
            s.src =
              "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
            s.onload = () => initUI().then(res);
            document.body.appendChild(s);
          }
        });
      }

      // Grille produits
      function stripExt(path) {
        return path.replace(/\.(jpe?g|png|webp)$/i, "");
      }

      // Construit un srcset WebP (-320.webp, -480.webp, -640.webp)
      function buildWebpSrcset(originalJpgPath) {
        const base = stripExt(originalJpgPath);
        return `${base}-320.webp 320w, ${base}-480.webp 480w, ${base}-640.webp 640w`;
      }

      // Construit un srcset JPG (ici juste l’original)
      function buildJpgSrcset(originalJpgPath) {
        return `${originalJpgPath} 640w`;
      }

      // Décrit les tailles utilisées par la grille → 50% largeur en mobile, 25% en desktop
      const SIZES_ATTR = "(min-width: 1200px) 25vw, 50vw";

      // Injecte des <link preload> pour les 4 premières images principales
      function injectPreloadsForFirstFour() {
        const head = document.head;
        const count = Math.min(4, items.length);
        for (let i = 0; i < count; i++) {
          const p = items[i];
          const base = stripExt(p.image1);

          const link = document.createElement("link");
          link.rel = "preload";
          link.as = "image";
          link.setAttribute(
            "imagesrcset",
            `${base}-320.webp 320w, ${base}-480.webp 480w, ${base}-640.webp 640w`
          );
          link.setAttribute("imagesizes", SIZES_ATTR);
          link.setAttribute("fetchpriority", "high"); // priorité réseau
          head.appendChild(link);
        }
      }

      // ⚡️ Précharge direct au chargement
      injectPreloadsForFirstFour();

      /* =========================
       * RENDU DE LA GRILLE PRODUITS
       * ========================= */

      grid.innerHTML = ""; // on vide avant de remplir

      items.forEach((p, i) => {
        // Priorité haute pour les 4 premiers produits
        const isPriority = i < 4;
        const loadingAttr = isPriority ? "eager" : "lazy";
        const fetchPrio = isPriority ? "high" : "low";

        // Création de la carte produit
        const card = document.createElement("article");
        card.className = "card";

        // HTML de la carte (images optimisées en <picture>)
        card.innerHTML = `
      <div class="img-wrap">
        <!-- Image principale (affichée par défaut) -->
        <picture>
          <source
            type="image/webp"
            srcset="${buildWebpSrcset(p.image1)}"
            sizes="${SIZES_ATTR}"
          >
          <img
            src="${p.image1}"
            srcset="${buildJpgSrcset(p.image1)}"
            sizes="${SIZES_ATTR}"
            alt="${escapeHtml(p.title)}"
            loading="${loadingAttr}"
            fetchpriority="${fetchPrio}"
          >
        </picture>

        <!-- Image secondaire (survol) -->
        <picture>
          <source
            type="image/webp"
            srcset="${buildWebpSrcset(p.image2)}"
            sizes="${SIZES_ATTR}"
          >
          <img
            src="${p.image2}"
            srcset="${buildJpgSrcset(p.image2)}"
            sizes="${SIZES_ATTR}"
            alt="${escapeHtml(p.title)}"
            loading="lazy"
            fetchpriority="low"
          >
        </picture>
      </div>

      <h3>${escapeHtml(p.title)}</h3>
      <div class="price">${p.priceText}</div>
      <button class="btn preview" data-index="${i}">Aperçu</button>

        grid.appendChild(card);

                currency: { color: "#000" },
                close: { color: "#000" },

            toggle: {

                  color: "#ffffff",
                  ":hover": { "background-color": "#000000" },
                  ":focus": { "background-color": "#000000" },
                },
              },
            },
          },
        });

        ui.createComponent("toggle", {
          node: document.body.appendChild(document.createElement("div")),
          moneyFormat: "€{{amount_with_comma_separator}}",
        });
      });

      // Modale
      const modal = document.getElementById("quickModal");
      const modalClose = document.getElementById("modalClose");
      const modalBig = document.getElementById("modalBig");
      const modalThumbs = document.getElementById("modalThumbs");
      const modalTitle = document.getElementById("modalTitle");
      const modalPrice = document.getElementById("modalPrice");
      const modalDesc = document.getElementById("modalDesc");
      const modalBuyTarget = document.getElementById("modalBuyTarget");

      document.getElementById("grid").addEventListener("click", (e) => {
        const btn = e.target.closest(".btn.preview");
        if (!btn) return;
        openQuick(items[+btn.dataset.index]);
      });
      modalClose.addEventListener("click", closeQuick);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeQuick();
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeQuick();
      });

      function openQuick(p) {
        modalTitle.textContent = p.title;
        modalPrice.textContent = p.priceText;
        modalDesc.textContent = p.desc;
        modalBig.src = p.image1;
        modalThumbs.innerHTML = "";
        [p.image1, p.image2].filter(Boolean).forEach((url) => {
          const im = document.createElement("img");
          im.src = url;
          im.alt = p.title;
          im.addEventListener("click", () => (modalBig.src = url));
          modalThumbs.appendChild(im);
        });

        // mount buy button with options in modal
        modalBuyTarget.innerHTML = "";
        const mount = (ui) => {
          ui.createComponent("product", {
            id: p.productId,
            node: modalBuyTarget,
            moneyFormat: "€{{amount_with_comma_separator}}",
            options: {
              product: {
                contents: {
                  img: false,
                  title: false,
                  price: false,
                  options: true,
                },
                text: { button: "Ajouter" },
                styles: {

                    color: "#ffffff",
                    "font-weight": "700",
                    padding: "12px 12px",
                    ":hover": { "background-color": "#000000" },
                    ":focus": { "background-color": "#000000" },
                  },
                },
              },
              cart: {
                text: { button: "Payer", total: "Total", title: "Panier" },
                styles: {
                  button: {
                    "background-color": "#000000",
                    color: "#ffffff",
                    ":hover": { "background-color": "#000000" },
                    ":focus": { "background-color": "#000000" },
                  },
                },
              },
            },
          });
        };
        if (shopifyUI) mount(shopifyUI);
        else initUI().then(mount);

        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
        document.body.classList.add("modal-open");
      }

      function closeQuick() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        modalBuyTarget.innerHTML = "";
        document.body.classList.remove("modal-open");
      }

      function escapeHtml(s) {
        return String(s || "").replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m])
        );
      }
    </script>

    <div id="footer"></div>
    <script src="script/script.js"></script>
  </body>
</html>
